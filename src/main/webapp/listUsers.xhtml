<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Utilisateurs</title>
</h:head>
<h:body style=" margin: 30px; background-color: #D7BDE2 ; font-size: 20px;">
	<center>
		<h2>
			<h:outputText value=" Utilisateurs" />
		</h2>
	</center>
	<h:form>
		<center>
			<b:dataTable binding="#{table}" value="#{UserBean.listUsers()}"
				var="user" bootstrapHover="true" bootstrapStriped="false"
				bootstrapResponsive="true">
				<b:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText id="id_user" value="#{user.id_user}" />
				</b:column>

				<b:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{user.name_user}" />
				</b:column>


				<b:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{user.email_user}" />
				</b:column>

				<b:column>
					<f:facet name="header">Adresse</f:facet>
					<h:outputText value="#{user.address_user}" />
				</b:column>
				
				<b:column>
					<f:facet name="header">Telephone</f:facet>
					<h:outputText value="#{user.tele_user}" />
				</b:column>


				<b:column>
					<f:facet name="header">Update</f:facet>
					<h:commandButton action="#{UserBean.updateUser(user.id_user)}"
						value="Update" />
				</b:column>

				<b:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton action="#{UserBean.deleteUser(user.id_user)}"
						value="Delete" />
				</b:column>

			</b:dataTable>
		</center>
		<center>
			<div>
				<h:commandButton action="addUser.xhtml?faces-redirect=true"
					value="Ajouter Utilisateur" />
			</div>
			<br />
			<div>
				<h:outputLink value="home.xhtml"> Home </h:outputLink>
			</div>
		</center>
	</h:form>
</h:body>

</html>
