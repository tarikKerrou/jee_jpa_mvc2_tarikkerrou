<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Commandes</title>
</h:head>
<h:body style=" margin: 30px; background-color: #D7BDE2 ; font-size: 20px;">
	<center>
		<h2>
			<h:outputText value=" Commandes" />
		</h2>
	</center>
	<h:form>
		<center>
			<b:dataTable binding="#{table}" value="#{CommandeBean.listCommandes()}"
				var="cmd" bootstrapHover="true" bootstrapStriped="false"
				bootstrapResponsive="true">
				<b:column>
					<f:facet name="header">Id_cmd</f:facet>
					<h:outputText id="id_cmd" value="#{cmd.id_cmd}" />
				</b:column>

				<b:column>
					<f:facet name="header">Date_Commande</f:facet>
					<h:outputText value="#{cmd.date_cmd}" />
				</b:column>


				<b:column>
					<f:facet name="header">User</f:facet>
					<h:outputText value="#{cmd.user.id_user}" />
				</b:column>

				<b:column>
					<f:facet name="header">Update</f:facet>
					<h:commandButton action="#{CommandeBean.updateCommande(cmd.id_cmd)}"
						value="Update" />
				</b:column>

				<b:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton action="#{CommandeBean.deleteCommande(cmd.id_cmd)}"
						value="Delete" />
				</b:column>

			</b:dataTable>
		</center>
		<center>
			<div>
				<h:commandButton action="addCommande.xhtml?faces-redirect=true"
					value="Ajouter Commande" />
			</div>
			<br />
			<div>
				<h:outputLink value="home.xhtml"> Home </h:outputLink>
			</div>
		</center>
	</h:form>
</h:body>

</html>
