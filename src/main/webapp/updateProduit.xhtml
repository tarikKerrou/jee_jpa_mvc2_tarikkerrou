<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Update Produit</title>

</h:head>
<h:body style="background-color: #deefef;">
	<center>
		<h2>
			<h:outputText value="Update Produit" />
		</h2>
	</center>

	<center>
		<h:form>
			<div>
				<h:outputLabel>Id du produit</h:outputLabel>
				<h:outputText value="#{ProduitBean.setProduit(param['id_prod'])}" />
			</div>
			<br />

			<div>
				<h:outputLabel>Nom</h:outputLabel>
				<div>
					<h:inputText value="#{ProduitBean.nom_prod}"
						style="width: 200px; height: 20px;"></h:inputText>
				</div>
			</div>
			<br />
			<div>
				<h:outputLabel>Qautit√©</h:outputLabel>
				<div>
					<h:inputText value="#{ProduitBean.qte_prod}"
						style="width: 200px; height: 20px;"></h:inputText>
				</div>
			</div>
			<br />
			<div>
				<h:outputLabel>Prix </h:outputLabel>
				<div>
					<h:inputText value="#{ProduitBean.pu}"
						style="width: 200px; height: 20px;"></h:inputText>
				</div>
			</div>
			<br />
			
			<div>
				<h:commandButton value="update"
					action="#{ProduitBean.update(ProduitBean)}"></h:commandButton>
			</div>
			<br />
			<div>
				<h:outputLink value="listProduits.xhtml">Liste produits</h:outputLink>

			</div>
			<br />
		</h:form>
	</center>
</h:body>

</html>
